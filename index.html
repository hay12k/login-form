<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section>
        <div class="login-box">
            <form action="#" method="post">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="username" id="" require>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" name="password" id="" require>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" name="checkbox" id="">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" name="login">Login</button>
                <div class="regisrer-link">
                    <p>Don't habe an account? <a href="#"> Register Now</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
